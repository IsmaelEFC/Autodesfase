<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCam - Sin conexión</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
        }
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0078d4;
            margin-top: 0;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #106ebe;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #f0f0f0;
            }
            .offline-container {
                background: #2d2d2d;
                color: #f0f0f0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">📶</div>
        <h1>Sin conexión</h1>
        <p>Parece que no tienes conexión a Internet. Por favor, verifica tu conexión e inténtalo de nuevo.</p>
        <button onclick="window.location.reload()">Reintentar</button>
    </div>
    <script>
        // Intentar recargar cuando se recupere la conexión
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
